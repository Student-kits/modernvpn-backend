version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/modernvpn
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - db
    volumes:
      - ./scripts:/scripts
      - wireguard_data:/etc/wireguard

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=modernvpn
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  wireguard_data: